もくじを見れば 8 割くらいわかるという状態がベスト。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"h19d831e557\"\u003eテーマから結論に書き換えるヒントの一例\u003c/h1\u003e\u003cblockquote\u003e「○○ は ✗✗ ではない」\u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003eこの場合、読者は「じゃあ ○○ は何なの？」と疑問に思い続けながら読むことになる。  \u003cbr\u003e**「○○ は ✗✗ ではなく △△ だ」**としたほうがよりわかりやすい。\u003cbr\u003e\u003c/p\u003e\u003cblockquote\u003e「○○ でするべきこと」\u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003eこの場合も読者は「何をすべきか」ということがわからない。  \u003cbr\u003eすべきことが復数あるのであれば、**「○○ ですべきことは 2 つ」と最初に伝える**。  \u003cbr\u003eそして小見出しとして「〇〇ですべきこと ① - △△ をする」と続けて書く。\u003cbr\u003e\u003cbr\u003eすべきことがひとつだけの場合は「○○ ですべきことは ✗✗」と書けば良い。\u003c/p\u003e","publishDate":"2021-05-24T00:00:00.000Z"},{"id":"web-push-notification","createdAt":"2021-09-28T00:21:32.836Z","updatedAt":"2021-09-28T01:08:25.786Z","publishedAt":"2021-09-28T00:21:32.836Z","revisedAt":"2021-09-28T01:08:25.786Z","title":"Webプッシュ通知の許可確認はユーザーが求めだすタイミングで表示すべき","body":"\u003ch1 id=\"hcebb836128\"\u003eプッシュ通知の許可確認が鬱陶しい\u003c/h1\u003e\u003cp\u003e記事を読みたくて、サイトを訪れるといきなり「役立つ最新情報を通知します」というようなポップアップが画面上部に表示されて許可を求められる。  \u003cbr\u003eそれがとても鬱陶しい。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"hc90942bbf5\"\u003e初めて訪れるユーザーは通知を期待しているか\u003c/h1\u003e\u003cp\u003e初めて訪れるサイトなのにいきなり最新情報の通知をしてほしいと思うことはない。  \u003cbr\u003e何度か訪れて、「ここのサイトの情報は逃したくないな」と思ってやっと通知を許可するようになる。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"hce25ce0b74\"\u003eポップアップは放っておけない\u003c/h1\u003e\u003cp\u003eポップアップなんか放っておけばいいじゃないかと思うかもしれないが、こういうサイトの通知許可を求めるポップアップは必要以上に大きい。  \u003cbr\u003e記事の邪魔になるので、いちいち「拒否」を押さなければいけない。\u003cbr\u003e\u003cbr\u003eこの仕様、ユーザーとサイトのどちらにもデメリットがある。  \u003cbr\u003eサイトはユーザーからの第一印象を悪くしてしまう。ユーザーは最初に拒否してしまうと、本当に通知がほしくなったときにどこから設定すればいいのかわからない。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"hc86a8d848f\"\u003eサイト側の気持ちもわかる\u003c/h1\u003e\u003cp\u003eサイトが最初に表示したくなる気持ちも理解できる。  \u003cbr\u003eユーザーが自ら許可を求めにいくケースはかなり低いし、そもそもユーザーは通知がもらえるなんてことを知らない。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"h7993c90312\"\u003e本当に必要なタイミングで出すのがユーザーのためになる\u003c/h1\u003e\u003cp\u003eサイトはいきなりポップアップを出すのではなくユーザーが何度か訪れたタイミングで表示してあげるのがいいだろう。  \u003cbr\u003e最初にも言ったように、ユーザーが通知してほしいと思うのは何度か訪れてから。\u003c/p\u003e","publishDate":"2021-05-24T00:00:00.000Z"},{"id":"requirements-demands-specification","createdAt":"2021-09-28T00:21:32.835Z","updatedAt":"2021-09-28T01:07:55.398Z","publishedAt":"2021-09-28T00:21:32.835Z","revisedAt":"2021-09-28T01:07:55.398Z","title":"要求/要件/仕様の違い","body":"\u003ch3 id=\"h6559477b99\"\u003e要求\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e「こうしたい、こうありたい」という希望\u003c/li\u003e\u003cli\u003eユーザーが実現したいことを表現したもの\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"ha31bd80de1\"\u003e要件\u003c/h3\u003e\u003cul\u003e\u003cli\u003e「こうしたい」という要求を実現するための条件\u003c/li\u003e\u003cli\u003e要求をもとに「何を実現しなければいけないか」を決めたもの\u003c/li\u003e\u003cli\u003e満たすべき条件が何であるかを決める必要がある\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h00b8af9eb7\"\u003e仕様\u003c/h3\u003e\u003cul\u003e\u003cli\u003e要件を満たすための詳細な条件\u003c/li\u003e\u003cli\u003e条件を一つひとつ理解し、必要なものを実装する必要がある\u003c/li\u003e\u003cli\u003eプロダクトが備えるべき動作条件\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h7605dc6208\"\u003e参考文献\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.amazon.co.jp/dp/4802511191\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e正しいものを正しくつくる\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003e","publishDate":"2020-12-10T00:00:00.000Z"},{"id":"m1-2020-round2","createdAt":"2021-09-28T00:21:32.835Z","updatedAt":"2021-09-28T01:06:33.919Z","publishedAt":"2021-09-28T00:21:32.835Z","revisedAt":"2021-09-28T01:06:33.919Z","title":"M-1 2020 準々決勝進出者の2回戦ネタ動画","body":"\u003cp\u003eM-1 2020、準々決勝進出者の 2 回戦ネタ動画まとめ。  \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h4334dcd5e5\"\u003e\u003cstrong style=\"color:#a6e22e\"\u003eリスト\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/4QAhKcGga0c?t=179\" target=\"_bl 。  \u003cbr\u003e「03 数字というファクトで語る」という節、なぜ「ファクト」という言葉を使っているのだろうか。\u003cbr\u003e\u003cbr\u003eこの節では「ファクト」という単語が最初から何度も出てくる。  \u003cbr\u003eそして、文章の途中で「ファクト」についての説明の一文が入る。\u003cbr\u003e\u003c/p\u003e\u003cblockquote\u003eファクトとは、事実のこと。\u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003e「ファクト」を知らない読者の場合、この説明文が出てくるまで「ファクトとは何なのか」という疑問を抱いたまま読み進めるしかない。  \u003cbr\u003eそもそも、「ファクト」と言わず「事実」と表現すればいいのではないか。\u003cbr\u003e\u003cbr\u003e「04 数字とロジックで語る」の最後にあるまとめの文を見てみる。\u003cbr\u003e\u003c/p\u003e\u003cblockquote\u003e社員全員が同じバックグラウンドをもっているという前提は、  \u003cbr\u003e一般のドメスティックな職場でも、もはや通用しない。  \u003cbr\u003e全員が納得のいくローコンテクストなルールや基準だけを掲げて、  \u003cbr\u003e論理と数字でコミュニケーションをする。  \u003cbr\u003eトーク・ストレートで端的に率直に、結論から話す。\u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003e横文字が多すぎる。\u003cbr\u003e\u003cbr\u003e「トーク・ストレート」はこの文の前に説明がされているので一旦置いておく。  \u003cbr\u003e「ルール」や「コミュニケーション」は読者のほとんどが理解できる単語なので、これも一旦置いておく。\u003cbr\u003e\u003cbr\u003eここで疑問なのが、なぜ「背景」ではなく「バックグラウンド」なのか、「ローコンテクスト」とは何なのか、ということだ。\u003cbr\u003e\u003cbr\u003e「06 相手に理解してもらえるように話す」では、「相手の理解度を推し量りながら話すことが大事」と書かれている。これは文章を書く時にも同じことが言える。  \u003cbr\u003eつまり著書は、読者は「ファクト」や「ローコンテクスト」を理解できるという前提のはず。\u003cbr\u003e\u003cbr\u003e「07 相手のフォーマットに合わせる」では、「徹底的に相手の土俵に合わせた形で、伝える」と書かれている。  \u003cbr\u003eつまり、著書が見えている土俵は「ファクト」や「ローコンテクスト」が共通認識な土俵のはず。\u003cbr\u003e\u003cbr\u003eただ、タイトルにあるように読者はコンサル 1 年目の、社会人の中でもかなり若手（新人）を対象にしていると考えられる。  \u003cbr\u003eそんな読者たちは本当に「ファクト」に聞き馴染みがあるのだろうか。\u003c/p\u003e","publishDate":"2020-10-29T08:22:07.802Z"},{"id":"hello-note","createdAt":"2021-09-28T00:21:32.835Z","updatedAt":"2021-09-28T00:56:53.379Z","publishedAt":"2021-09-28T00:21:32.835Z","revisedAt":"2021-09-28T00:56:53.379Z","title":"Twitterでもブログでもない場所","body":"\u003cp\u003e\u003ca href=\"https://blog.70-10.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eブログ\u003c/a\u003eとは別の場所を作った。  \u003cbr\u003eTwitter は手軽だけど人の目が気になりすぎるし、ブログだと仰々しくて書き出せない。\u003cbr\u003e\u003cbr\u003e思ったことを、つらつらと書ける場所がほしくて作ってみた。  \u003cbr\u003e多分続かない気もするけど、まずはやってみようと思う。\u003cbr\u003e\u003cbr\u003eすでにあるブログとの棲み分けは特に考えていない。\u003c/p\u003e","publishDate":"2020-10-27T08:22:07.802Z"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"nRmax32eWl1aiPp_PZ2Po","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
